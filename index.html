<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Image Gallery</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section>
    <div class="container">
      <div class="header">
        <h1 class="logo">InstaGallery</h1>
        <form>
          <input type="text" placeholder="Search">
          <ion-icon name="search-outline"></ion-icon>
        </form>
      </div>
      <div class="gallery">
        <div class="item">
          <a href="#">
            <img src="https://images.pexels.com/photos/577585/pexels-photo-577585.jpeg?auto=compress&cs=tinysrgb&w=600" alt="image">
            <h3>Eyewear</h3>
          </a>
        </div>
        <div class="item">
          <a href="#">
            <img src="https://images.pexels.com/photos/574071/pexels-photo-574071.jpeg?auto=compress&cs=tinysrgb&w=600" alt="image">
            <h3>Laptop</h3>
          </a>
        </div>
        <div class="item">
          <a href="#">
            <img src="https://images.pexels.com/photos/270366/pexels-photo-270366.jpeg?auto=compress&cs=tinysrgb&w=600" alt="image">
            <h3>Code</h3>
          </a>
        </div>
        <div class="item">
          <a href="#">
            <img src="https://images.pexels.com/photos/693859/pexels-photo-693859.jpeg?auto=compress&cs=tinysrgb&w=600" alt="image">
            <h3>Code View</h3>
          </a>
        </div>
        <div class="item">
          <a href="#">
            <img src="https://images.pexels.com/photos/1779487/pexels-photo-1779487.jpeg?auto=compress&cs=tinysrgb&w=600" alt="image">
            <h3>Desktop View</h3>
          </a>
        </div>
        <div class="item">
          <a href="#">
            <img src="https://images.pexels.com/photos/147413/twitter-facebook-together-exchange-of-information-147413.jpeg?auto=compress&cs=tinysrgb&w=600" alt="image">
            <h3>Social Media</h3>
          </a>
        </div>
        <div class="item">
          <a href="#">
            <img src="https://images.pexels.com/photos/67112/pexels-photo-67112.jpeg?auto=compress&cs=tinysrgb&w=600" alt="image">
            <h3>Google</h3>
          </a>
        </div>
<div class="item">
          <a href="#">
            <img src="https://images.pexels.com/photos/267371/pexels-photo-267371.jpeg?auto=compress&cs=tinysrgb&w=600" alt="image">
            <h3>Facebook</h3>
          </a>
        </div>
<div class="item">
          <a href="#">
            <img src="https://images.pexels.com/photos/1482061/pexels-photo-1482061.jpeg?auto=compress&cs=tinysrgb&w=600" alt="image">
            <h3>Chrome</h3>
          </a>
        </div>
      </div>
    </div>
  </section>
<footer>
          
          <p>
            Designed by
            <a href="#">Niraj Singh</a>
          </p>
        </footer>
      </div>
    </div>
</body>
</html>
